<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz for Beginners</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
       <h1>Take the JavaScript Quiz!</h1>
    </header>

    <section class="hero">
        <div class="hero-upper">
            <h2 class="highscore" id="highscore-1"> Top HighScore:</h2>
            <h2 class="highscore" id="highscore-2">Second HighScore:</h2>
            <h2 class="highscore" id="highscore-3">Third HighScore:</h2>
        </div>
        <div class="hero-lower">
            <h2 class="userscore" id="userscore">Score</h2>
             <h2 class="timer" id="timer"></h2>
        </div>
    </section>

    <main>
        <div class="mutliplechoice">
            <div class="question-div" id="question-div">
                <button class= "quiz-starter"
                id="quiz-starter">Start the Quiz</button>
                <p class="question-holder"
                id="question-holder">See if you have what
                it takes to get the High Score!</p>
            </div>

            <div class="answerholder">
                
                <div id="all-answers">
                <button class="answer" id="a"></button> 
                </div> 

                <div>
                <button class="answer" id="b"></button> 
                </div> 

                <div>
                <button class="answer" id="c"></button> 
                </div>

                <div>
                <button class="answer" id="d"></button> 
                </div>
            </div>

            <div class=feedback-holder>
                <p class="feedback" id="feedback"></p>
            </div>
            
        </div>
    </main>

    <footer>
        <h2>Created by Jeremiah McKinney</h2>
    </footer>


<script src="./style/javascript/script.js"></script>
</body>
</html>
