<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz for Beginners</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
       <h1>Take the JavaScript Quiz!</h1>
    </header>

    <section class="hero">
        <div class="hero-inner">
            <h2 class="userscore" id="userscore">Score</h2>
            <h2 class="timer" id="timer"></h2>
        </div>
    </section>

    <main>
        <div class="mutliplechoice">
            <div class="question">
            <button id="question">question here</button>
            </div>

            <div class="answerholder">
                
                <div>
                <button class="answer" id="btn1"></button> 
                </button> 

                <div>
                <button class="answer" id="btn2"></button> 
                </div> 

                <div>
                <button class="answer" id="btn3"></button> 
                </div>

                <div>
                <button class="answer" id="btn4"></button> 
                </div>

                <div>
                <p class="feedback" id="feedback"></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h2>Created by Jeremiah McKinney</h2>
    </footer>


<script src="./style/javascript/script.js"></script>
</body>
</html>
